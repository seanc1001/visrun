<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.min.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
     <div class="cotainer">
      <form action="">
            <div class="form-group has-warning">
                <label for="element-1" class="control-label"> Label text here  </label>  
                <input type="text" id ="element1" class="form-control">
                <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
                <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
            </div>
            
            <div class="form-group has-error">
                <label for="element-5"> Label text here  </label>  
                <input type="text" id ="element5" class="form-control">
                </div>
                <p class="help-block"> Enter the password with a capital letter</p>
                <div class="form-group has-success">
                <label for="element-2"> Label text here  </label>  
                <input type="text" id ="element2" class="form-control">
                </div>
                <p class="help-block"> Enter the password with a capital letter</p>
         </form>
          <hr> 
           <form action="" class="form-inline">
            <div class="form-group">
                <label for="element-3" class="sr-only"> Label text here  </label>  
                <input type="text" id ="element3" class="form-control" placeholder="Enter email">
            <div class="form-group">
                <label for="element-4" class=sr-only"> Label text here  </label>  
                <input type="password" id ="element4" class="form-control" placeholder="Enter password">
                </div>
                <div class="checkbox">
                    <label for=""><inputtype="checkbox">Remember me</label>
                </div>                                       
                <button type="button" class="btn btn-primary">Sign in </button>
          </form>
              
          <hr>
          
          <form actions="">
                <div class="row">
                    <div class="col-lg-2">
                        <input type="text" class="formcontrol" placeholder="2 blocks wide">
                    </div>
                    <div class="col-lg-4">
                        <input type="text" class="formcontrol" placeholder="4 blocks wide">
                    </div>
                    <div class="col-lg-6">
                        <input type="text" class="formcontrol" placeholder="6 blocks wide">
                    </div>
                                                                                          
                                                             
        
                                                            
      </div>
      
      
      
      
      
      

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
